[module/i3]
type = internal/i3

pin-workspaces = true
index-sort = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;
ws-icon-9 = 10;

format = <label-state>%{O16px}<label-mode>
format-font = 2

label-mode = %mode%
label-mode-padding = ${settings.workspace-padding}
label-mode-background = ${colors.color5}
label-mode-foreground = ${colors.color16}
label-mode-font = 1

label-focused = %icon%
label-focused-foreground = ${colors.color16}
label-focused-background = ${colors.color4}
label-focused-padding = ${settings.workspace-padding}

label-unfocused = %icon%
label-unfocused-background = ${colors.color8}
label-unfocused-padding = ${settings.workspace-padding}

label-urgent = %icon%
label-urgent-background = ${colors.color8}
label-urgent-padding = ${settings.workspace-padding}

label-visible = %icon%
label-visible-background = ${colors.color8}
label-visible-padding = ${settings.workspace-padding}