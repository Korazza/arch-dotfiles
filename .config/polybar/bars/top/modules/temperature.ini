[module/temperature]
type = internal/temperature
interval = 0.5

format = <label>%{O16px}<ramp>
format-font = 2
format-warn = <label>%{O16px}<ramp>

label = %{O16px}%temperature-c:4%
label-font = 4
label-warn = %{O16px}%temperature-c:4%

thermal-zone = 2

base-temperature = 20

warn-temperature = 60

ramp-0 = 
ramp-0-foreground = ${colors.color12}
ramp-1 = 
ramp-1-foreground = ${colors.color12}
ramp-2 = 
ramp-2-foreground = ${colors.color12}
ramp-3 = 
ramp-3-foreground = ${colors.color9}
ramp-4 = 
ramp-4-foreground = ${colors.color1}