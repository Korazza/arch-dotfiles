# screens
monitor=HDMI-A-1,1920x1080@74.973,0x0,1
monitor=HDMI-A-2,1920x1080@60,1920x0,1

# services
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/home/$USER/.local/bin/import-gsettings
exec-once=hyprctl setcursor Bibata-Modern-Classic 24
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=udiskie
exec-once=dunst
exec-once=swayidle
exec-once=swaybg -i /home/$USER/pictures/wallpapers/xenomorph.jpg -m fill
exec-once=eww daemon; eww open-many bar0 bar1; eww open-many widgets0 widgets1

input {
  kb_file=
  kb_layout=us
  kb_variant=altgr-intl
  kb_model=
  kb_options=
  kb_rules=

  follow_mouse=1

  touchpad {
    natural_scroll=no
  }

  sensitivity=0
}

general {
  main_mod=SUPER

  gaps_in=10
  gaps_out=15
  border_size=0

  apply_sens_to_raw=0
  damage_tracking=full

  no_cursor_warps=1
}

decoration {
  active_opacity=0.92
  inactive_opacity=0.92
  rounding=10
  blur=1
  blur_size=2
  blur_passes=4
  blur_new_optimizations=1
  drop_shadow=1
  shadow_range=6
  shadow_render_power=2
  shadow_ignore_window=1
  col.shadow=0x666ad959
  col.shadow_inactive=0x66299d7c
}

animations {
  enabled=1
  bezier=ease-in-out,0.42,0,0.58,1
  animation=windows,1,2.5,ease-in-out,popin
  animation=border,1,2.5,ease-in-out
  animation=fade,1,2.5,ease-in-out
  animation=workspaces,1,2.5,ease-in-out,slide
}

dwindle {
  pseudotile=0
  force_split=0
}

gestures {
  workspace_swipe=yes
}

# blur layers
blurls=wofi

# default outputs
wsbind=1,HDMI-A-1
wsbind=2,HDMI-A-1
wsbind=3,HDMI-A-2
wsbind=8,HDMI-A-2
wsbind=9,HDMI-A-2

# window rules
windowrulev2=workspace 1,class:firefox
windowrulev2=workspace 2,class:Code
windowrulev2=workspace 8,class:discord
windowrulev2=workspace 9,class:spotify
windowrulev2=tile,class:spotify
windowrulev2=opaque,class:kitty
windowrulev2=opaque,class:firefox
windowrulev2=noblur,class:firefox

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# media buttons
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +2%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -2%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPause,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

# binds
bind=SUPER,BACKSPACE,exec,eww open-many powermenu0 powermenu1
bind=,PRINT,exec,grim "$(xdg-user-dir PICTURES)/$(date +%d-%m-%Y@%H:%M:%S)_screenshot.png"
bind=SHIFT,PRINT,exec,grim -g "$(slurp)" "$(xdg-user-dir PICTURES)/$(date +%d-%m-%Y@%H:%M:%S)_screenshot.png"
bind=CTRL,PRINT,exec,grim -o $(hyprctl -j monitors | jq ".[] | select(.focused == true) | .name" | cut -d'"' -f 2) "$(xdg-user-dir PICTURES)/$(date +%d-%m-%Y@%H:%M:%S)_screenshot.png"
bind=SUPER,ESCAPE,killactive,
bind=SUPER,H,togglefloating,

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# application binds
bind=SUPER,D,exec,wofi -S drun -I -p "Search..."
bind=SUPER,RETURN,exec,kitty
bind=SUPER,F,exec,firefox-developer-edition
bind=SUPER,E,exec,kitty ranger
bind=SUPER,V,exec,code
bind=SUPER,C,exec,discord
bind=SUPER,S,exec,spotify
